<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="../pages/recetas.html">Recetas</a></li>
                <li>Contacto</li>
            </ul>
        </nav>
    </header>
    <main>
        <form action="">
            <h1>¡Envianos tu receta!</h1>
            <i class="fa-solid fa-user"></i>
            <input type="text" name="nombre" placeholder="Nombre"><br>
            <i class="fa-regular fa-envelope"></i>
            <input type="email" name="correo" placeholder="Email"><br>
            <i class="fa-sharp fa-solid fa-phone"></i>
            <input type="tel" name="teléfono" placeholder="Teléfono"><br>
            <textarea name="Mensaje" id="msj" cols="30" rows="10"></textarea><br>
            <input type="submit" name="enviar" value="Enviar">
        </form>
    </main>


    <footer>
        <i class="fa-brands fa-whatsapp"></i>
        <i class="fa-brands fa-instagram"></i>
        <i class="fa-regular fa-envelope"></i>
    </footer>
</body>

</html>
